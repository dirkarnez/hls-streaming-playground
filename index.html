<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.2.8/dist/hls.min.js"></script>
</head>
<body>
    <h1>Hls.js demo - basic usage</h1>
    <video height="600" id="video" controls></video>

    <script>
        var video = document.getElementById('video');
        if (Hls.isSupported()) {
          var hls = new Hls({
            debug: true,
          });
          // https enabled, need confirm certificiate in another browser tab
          hls.loadSource('https://localhost:9998/index.m3u8');
          hls.attachMedia(video);
          hls.on(Hls.Events.MEDIA_ATTACHED, function () {
            video.muted = true;
            video.play();
          });
        }
        // // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
        // // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.

      </script>
</body>
</html>
